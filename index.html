<!DOCTYPE html>
<html>
<head>
  <meta chaset="utf-8">
  <meta http-equiv="U-XA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greg R. Stephens</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <canvas id="sky"></canvas>
  <div id="page" class="container">

    <!-- Div for all information/spaceship -->
    <div id="info" class="container">
      <div class="row">
        <div class="col-xs-12">
          <img class="spaceship center-block" v-bind:src="spaceship.img" v-bind:class="{ moveDown: this.spaceship.moveShip, moveUp: !this.spaceship.moveShip }">
        </div>
      </div>
    </div>

    <!-- Navbar with buildings -->
    <div id="nav" class="container">
      <div class="row">
        <div id="about-nav" class="col-xs-4">
          <img class="about-building" v-bind:src="about.img">
          <p class="about-btn" v-text="about.text" v-on:click="moveDown()"></p>
        </div>
        <div id="projects-nav" class="col-xs-4">
          <img class="projects-building" v-bind:src="projects.img">
          <p class="projects-btn" v-text="projects.text" v-on:click="moveDown()"></p>
        </div>
        <div id="contact-nav" class="col-xs-4">
          <img class="contact-building" v-bind:src="contact.img">
          <p class="contact-btn" v-text="contact.text" v-on:click="moveDown()"></p>
        </div>
      </div>
    </div>

  </div>
  <script src="js/sky.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
